<!DOCTYPE html>
<html style="background:#000080">

<head>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no
		initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />

    <title>Cordova iBeacon</title>

    <style>
        @import 'ui/css/evothings-app.css';
         @import 'ui/css/style.css';
    </style>

    <script>
        // Redirect console.log to Evothings Workbench.
        if (window.hyper && window.hyper.log) {
            console.log = hyper.log
        }
    </script>

    <script src="cordova.js"></script>
    <script src="libs/jquery/jquery.js"></script>
    <script src="libs/evothings/evothings.js"></script>
    <script src="app.js"></script>

</head>

<body style="background:#000080">

    <header>
        <button class="back" onclick="history.back()">
            <img src="ui/images/arrow-left.svg" />
        </button>

        Join Kiss!

    </header>
    <center>
        <button onclick="downOverlay()">&#8592;</button><button id="cameraButton" onclick="getPicture()">Take Picture</button><button onclick="upOverlay()">&#8594;</button>
        <img src="" id="myImage"  width="100%" />
        <img src="images/makeupoverlay1.png" id="myOverlay" width="100%">

        

    </center>
    <script type="text/javascript">
        var overlayNumber = 1;
        document.addEventListener('deviceready', function () {

        }, false);

        function getPicture() {
            navigator.camera.getPicture(
                function (imageURI) {
                    var image = document.getElementById('myImage');
                    image.src = imageURI;
                },
                function (message) {
                    alert('Failed becuase:' + message);
                }, {
                    quality: 50,
                    destinationType: Camera.DestinationType.FILE_URI,
                    saveToPhotoAlbum: true
                });
        }

        function editPicture() {
            var image = document.getElementById('myImage');
            image.src = "images/face.jpg";
        }
        
        function upOverlay(){
            if(overlayNumber == 4){
                overlayNumber = 1;
            }else{
            overlayNumber++;
            }
            myOverlay.src = "images/makeupoverlay"+overlayNumber+".png"
        }
        function downOverlay(){
            if(overlayNumber == 1){
                overlayNumber = 4;
            }else{
            overlayNumber--;
            }
            myOverlay.src = "images/makeupoverlay"+overlayNumber+".png"
        }
    </script>

</body>

</html>
